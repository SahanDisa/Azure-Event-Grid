<div class="container">
    <div> 
      <h1 class="display-4">Event Creater</h1>
      <p class="lead">Create your custom events </p>
    </div>

<div class="row">
  <div class="col-6">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
    
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
          <label for="">Type(Focus)</label>
          <input class="form-control" type="text" placeholder="Service Type">
          <label for="">Email</label>
          <input class="form-control" type="text" placeholder="Notification">
          
        </div>
    
        <button (click)="saveTutorial()" class="btn btn-success">Create </button>
      </div>
    
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
  
    </div>
  </div>
  <div class="col-6">
    <div class="container">
      <h5>Services </h5>
      <img src="../../../assets/ser1.png" alt="" style="height: 40px; width: 40px;">
      <p>Web Apps</p>
      <img src="../../../assets/ser2.png" alt="" style="height: 40px; width: 40px;">
      <p>Mobile Apps</p>
      <img src="../../../assets/img2.png" alt="" style="height: 40px; width: 40px;">
      <p>Networking</p>
      <img src="../../../assets/ser4.png" alt="" style="height: 40px; width: 40px;">
      <p>Virtual Machine</p>
      <img src="../../../assets/ser5.png" alt="" style="height: 40px; width: 40px;">
      <p>Cloud Infrastructure</p>
      <img src="../../../assets/img4.jpg" alt="" style="height: 40px; width: 40px;">
      <p>Logic Apps</p>
      <img src="../../../assets/ser6.jpg" alt="" style="height: 40px; width: 60px;">
      <p>Machine Learning and AI</p>
    </div>
  </div>
  <!-- Uploader Description -->
  <div class="container">
    <div class="row"> 
      <div class="col-6">
        <h3>Upload Files</h3>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
      </div>
      
    </div>
  </div>
</div>
</div>
