<div class="container">
    <div class="row">
        <div class="col-4">
            <div> 
                <h1 class="display-4">Topics Add</h1>
                <p class="lead">Add the Topic to the event</p>
              </div>
              <div class="submit-form">
                <label for="title">Resource Type</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1" *ngFor="let topic of topicArray">{{topic}}</option>
                  </select>
                </div>
                <div *ngIf="!submitted">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      required
                      [(ngModel)]="topic.title"
                      name="title"
                    />
                  </div>
              
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input
                      class="form-control"
                      id="description"
                      required
                      [(ngModel)]="topic.description"
                      name="description"
                    />
                  </div>
                  <div class="form-group">
                    <label for="subscription">Subscription</label>
                    <input
                      class="form-control"
                      id="subscription"
                      required
                      [(ngModel)]="topic.subscription"
                      name="subscription"
                    />
                  </div>
              
                  <button (click)="saveTopic()" class="btn btn-success">Create</button>
                </div>
              
                <div *ngIf="submitted">
                  <h4>You submitted successfully!</h4>
                  <button class="btn btn-success" (click)="newTopic()">Add Another</button>
                </div>
              </div>
        </div>
        <div class="col-5">
          <h3>Event Flow</h3>
          <img src="../../../assets/img5.png" alt="event-grid" style="height: 400px; width: 550px;">
        </div>
    </div>
</div>
