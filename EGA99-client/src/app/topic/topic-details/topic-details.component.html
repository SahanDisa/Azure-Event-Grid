<div class="container">
<div class="row">
    <div class="col-6">
        <div *ngIf="currentTopic" class="edit-form">
            <h4>Topic Details</h4>
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  [(ngModel)]="currentTopic.title"
                  name="title"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  [(ngModel)]="currentTopic.description"
                  name="description"
                />
              </div>
              <div class="form-group">
                <label for="subscription">Subscription</label>
                <input
                  type="text"
                  class="form-control"
                  id="subscription"
                  [(ngModel)]="currentTopic.subscription"
                  name="subscription"
                />
              </div>
          
              <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentTopic.created ? "Created" : "Pending" }}
              </div>
            </form>
          
            <button
              class="badge badge-primary mr-2"
              *ngIf="currentTopic.created"
              (click)="updateCreated(false)"
            >
              Inactive
            </button>
            <button
              *ngIf="!currentTopic.created"
              class="badge badge-primary mr-2"
              (click)="updateCreated(true)"
            >
              Active
            </button>
          
            <button class="badge badge-danger mr-2" (click)="deleteTopic()">
              Delete
            </button>
          
            <button type="submit" class="badge badge-success" (click)="updateTopic()">
              Update
            </button>
            <p>{{ message }}</p>
          </div>
          
          <div *ngIf="!currentTopic">
            <br />
            <p>Cannot access this Current Topic...</p>
          </div>
        
    </div>
</div>
</div>
